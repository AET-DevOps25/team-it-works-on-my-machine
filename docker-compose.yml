services:
  client:
    image: ghcr.io/aet-devops25/team-it-works-on-my-machine/client:latest
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:8589}
    depends_on:
     - gh-connector
    restart: unless-stopped


  gh-connector:
    image: ghcr.io/aet-devops25/team-it-works-on-my-machine/gh-connector:latest
    build:
      context: ./gh-connector
      dockerfile: Dockerfile
    ports:
      - "8589:8589"
    restart: unless-stopped

  users:
    image: ghcr.io/aet-devops25/team-it-works-on-my-machine/users:latest
    build:
      context: ./users
      dockerfile: Dockerfile
    ports:
      - "8590:8590"
    depends_on:
     - users-db
    restart: unless-stopped
  users-db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
